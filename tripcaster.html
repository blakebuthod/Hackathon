            <iframe id="forecast_embed" type="text/html" frameborder="0" height="245" width="100%" src="http://forecast.io/embed/#lat=40.1947&lon=-92.5833&name=Truman"> </iframe> 
        </div>
        
    <div id="map"></div>
        
    <script>
        function initMap() {
            var directionsService = new google.maps.DirectionsService;
            var directionsDisplay = new google.maps.DirectionsRenderer;
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7,
                center: {lat: 41.85, lng: -87.65}
            });
            directionsDisplay.setMap(map);
            var onChangeHandler = function() {
                calculateAndDisplayRoute(directionsService, directionsDisplay);
            };
            document.getElementById('Start').addEventListener('change', onChangeHandler);
            document.getElementById('Finish').addEventListener('change', onChangeHandler);
            //document.getElementById('Submit').addEventListener('click', onChangeHandler);
        }
        
        function calculateAndDisplayRoute(directionsService, directionsDisplay) {
            //window.alert(document.getElementById('Start').value);
            directionsService.route({
                origin: document.getElementById('Start').value,
                destination: document.getElementById('Finish').value,
                travelMode: google.maps.TravelMode.DRIVING
            }, function(response, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            });
        }
    </script>
        
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCko9OQT_O2a8JytgbzoG_6b5rmG4r1Wzo&callback=initMap">
    </script>
