        "http://${s}.tile.openweathermap.org/map/precipitation/${z}/${x}/${y}.png",
        {
          isBaseLayer: false,
          opacity: 0.7,
          sphericalMercator: true
        }
      );

      map.addLayer(layer_precipitation);
    </script>
