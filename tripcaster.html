<!DOCTYPE html>
<html>
    
<head>
    
<style>
    
body {
    background-color: #fbfbfb;
}

main {
  position: relative;
  background-color: #fbfbfb;
  height: 200px;
  width: 60%;
  margin: 0 auto;
  padding: 20px;
  resize: both;
  overflow: auto;
}

main div {
  background-color: #fbfbfb;
  width: 50%;
  transform: translate(-50%, -50%);
  position: absolute;
  top: 50%;
  left: 50%;
  resize: both;
  overflow: auto;
}

h1 {
    font-family: "Arial";
    color: black;
    text-align: center;
}

p {
    font-family: "Arial";
    font-size: 14px;
    text-align: center;
}
</style>
    
</head>
    
<body>

<main>
<div>

  <h1>TripCaster</h1>    
        <form action="demo_form.asp">
            <p>Starting point: <input type="text" name="Start"><br></p>
            <p>Destination: <input type="text" name="Finish"><br></p>
            <p><input type="submit" value="Submit"></p>
        </form>

        <div id='map'></div>

    <script src="http://openlayers.org/api/OpenLayers.js">
      var map = new ol.Map({

        layers: [
          new ol.layer.Tile({source: new ol.source.OSM()})
        ]
        view: new ol.View({
          center: [0, 0];
          zoom: 2;
        }),

        target: 'map'
      });

      var layer_precipitation = new OpenLayers.Layer.XYZ(
        "precipitation",
        "http://${s}.tile.openweathermap.org/map/precipitation/${z}/${x}/${y}.png",
        {
          isBaseLayer: false,
          opacity: 0.7,
          sphericalMercator: true
        }
      );

      map.addLayer(layer_precipitation);
    </script>
</main>
</div>

</body>
</html>
